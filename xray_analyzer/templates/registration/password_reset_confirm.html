{% extends "base.html" %}

{% block content %}
  <h1>Set new password</h1>

  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>Invalid or expired link.</p>
  {% endif %}
{% endblock %}
